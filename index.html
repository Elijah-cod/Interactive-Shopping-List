<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHOPPING LIST</h1>
    <div class="input">
        <!-- Input Box for adding the shopping items -->
        <input type="text" placeholder="Item name">
        <!-- Input box for only allowing numbers to be added on the price input box -->
        <input type="number" placeholder="Price">
        <button>Add</button>
    </div>

    <!-- Container that will hold all the different shopping items -->
    <div class="shoppingcontainer">
        <!-- Container that holds the individual shopping items -->
        <div class="itemcontainer">
            <i class="fa fa-times close" aria-hidden="true"></i>
            <div class="left">
                <h3>Bread</h3> 
                <p>300</p>
                <label>
                    <input type="checkbox" name="complete" value="male"> Mark as completed
                </label>
            </div>
        </div>
    </div>

    <button class="clear">Clear</button>
    <script src="script.js"></script>
</body>
</html>
