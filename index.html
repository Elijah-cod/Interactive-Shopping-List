<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHOPPING LIST</h1>
    <form id="input">
        <!-- Input Box for adding the shopping items -->
        <input id="item" type="text" placeholder="Item name" required>
        <!-- Input box for only allowing numbers to be added on the price input box -->
        <input id="price" type="number" placeholder="Price" required>
        <button onclick="add(event)" type="submit">Add</button>
    </form>

    <!-- Container that will hold all the different shopping items -->
    <div class="shoppingcontainer">
    </div>

    <button id="clear" class="display" onclick="clearAll()">Clear</button>
    <script src="script.js"></script>
</body>
</html>
